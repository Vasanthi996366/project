<p>viewvehicle works!</p>
<div class="row"*ngIf="vehicle">
    <div class="col-mg-3">
        <img [src]="vehicle.vehicleImage" alt="" class="img-fluid">
    </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <h4>{{vehicle.vehicleCompany}} {{vehicle.vehicleName}}</h4>
                    <p>{{vehicle.vehicleDescription}}</p>
                    <p>Available at {{vehicle.availableTime}}</p>
                    <p><span class="badge bg-primary">{{vehicle.rating}}<i class="fa fa-stars"></i></span></p>
                </div>
                <div class="col-md-6">
                    <h4>Price: {{vehicle.vehiclePrice}}</h4>
                    <button class="btn btn-primary"data-bs-target="#mymodal" data-bs-toggle="modal" (click)="openModal(vehicle)">Book Now <i class="fa fa-check"></i></button>
                    <button class="btn btn-warning"(click)="addtowishlist(vehicle)">Wishlist <i class="fa fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
<div *ngIf="orderedVehicle">
    <div class="modal-fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Book Now</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    <div class="modal-body">
                        <form action=""(ngSubmit)="orderNow()">
                            <div class="form-group">
                                <label for="" class="form-label">Vehicle Name</label>
                                <input type="text" class="form-control" name="vname"[(ngModel)]="orderedVehicle.vehicleName" disabled="">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Vehicle Price</label>
                                <input type="text" class="form-control" name="vprice"[(ngModel)]="orderedVehicle.vehiclePrice"disabled="">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Username</label>
                                <input type="text" class="form-control" name="uname"[(ngModel)]="uname">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Address</label>
                                <input type="text" class="form-control" name="uadr"[(ngModel)]="uaddress">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Time</label>
                                <input type="text" class="form-control" name="utime"[(ngModel)]="utime">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" type="submit">Book</button>
                            </div>
                        </form>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
