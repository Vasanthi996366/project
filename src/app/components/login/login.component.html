<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
                            <h3 class="text-center ">Login</h3>
                            <div class="form-group">
                                <label for="username" class="form-label">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" formControlName="password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="form-label"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
